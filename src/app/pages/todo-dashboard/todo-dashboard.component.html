<div class="overflow-hidden">
  <!-- Header -->
  <app-navbar></app-navbar>
  <div class="flex">
    <!-- Sidebar -->
    <div class="flex w-[70px] h-screen w-fit border-r border-slate-700">
      <div>
        <!-- Menu Items -->
        <div class="flex flex-col px-2 items-center gap-2 pt-2 justify-between">
          <div class="btn btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z" />
            </svg>
          </div>
          <div class="btn btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
              width="24px" fill="currentColor">
              <g>
                <rect fill="none" height="24" width="24" />
              </g>
              <g>
                <polygon points="6,6 6,8 14.59,8 5,17.59 6.41,19 16,9.41 16,18 18,18 18,6" />
              </g>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="p-2">
      <!-- Inputs Div -->
      <div  class="inputs-group flex-wrap h-[48px] w-96 overflow-visible border-slate-700 my-5 mx-auto">
        <input contenteditable="true" class="input-todo h-[48px] w-96 bg-transparent py-12px] px-[12px] outline-none w-96 text-base-content" placeholder="Titolo">
        <!-- Buttons Group -->
        <div class="flex flex-row justify-between p-2 outline-none">
          <!-- -->
<div class="dropdown" #dropdown>
  <div tabindex="0" role="button" class="btn btn-todo btn-todo-circle" (click)="toggleDropdown(dropdownMenu)">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
      <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
    </svg>
  </div>
  <div #dropdownMenu tabindex="0" class="dropdown-content menu z-[1] p-2 shadow bg-base-100 rounded-box w-52" [class.hidden]="!isDropdownOpen">
    <div class="relative max-w-sm">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
         <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
          </svg>
      </div>
      <input datepicker datepicker-buttons datepicker-autoselect-today type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
    </div>
  </div>
</div>
          <!-- Close Button -->
          <div>
            <div class="btn btn-todo">Close</div>
          </div>
        </div>
      </div>
      <!-- Main Content -->
      <div class="flex flex-wrap justify-center gap-2">
        <app-todo-card *ngFor="let todo of todos" [todo]="todo"></app-todo-card>
      </div>
    </div>
  </div>
</div>
